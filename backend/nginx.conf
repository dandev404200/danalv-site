# Nginx configuration for Daily Digest API
# Purpose: Reverse proxy to FastAPI with rate limiting and TLS termination
# CORS handling: None - FastAPI handles all CORS headers (pass-through only)

# Rate limiting zone
# 10 requests per second per IP, burst allows up to 20 requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL/TLS configuration
    # For production with Let's Encrypt:
    #   ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #   ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # For development with self-signed certificate:
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint (no rate limiting)
    location /health {
        # Pass to FastAPI backend
        proxy_pass http://backend:8000;

        # Pass-through headers (no modification)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API endpoints (with rate limiting)
    location /api/ {
        # Apply rate limiting
        # burst=20: Allow burst of 20 requests
        # nodelay: Don't delay burst requests
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Pass to FastAPI backend
        proxy_pass http://backend:8000;

        # Pass-through headers (no modification)
        # Do NOT add CORS headers here - FastAPI handles CORS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Deny access to /docs and /redoc (should be disabled in FastAPI production config)
    location ~ ^/(docs|redoc) {
        return 404;
    }

    # Default - return 404 for anything else
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}
