# Nginx configuration for Daily Digest API
# Purpose: Reverse proxy to FastAPI with rate limiting
# Mode: Cloudflare Flexible SSL (Cloudflare connects via HTTP)
# CORS handling: None - FastAPI handles all CORS headers (pass-through only)

# Rate limiting zone
# 10 requests per second per IP, burst allows up to 20 requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP server (Cloudflare Flexible mode connects here)
server {
    listen 80;
    listen [::]:80;
    server_name api.danalv.com;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API endpoints (with rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend:8000;

        # Note: X-Forwarded-Proto set to https because Cloudflare terminates SSL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Deny access to /docs and /redoc
    location ~ ^/(docs|redoc) {
        return 404;
    }

    # Default - return 404 for anything else
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}

# HTTPS server (optional - for direct access or future Full Strict mode)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.danalv.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location /health {
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    location ~ ^/(docs|redoc) {
        return 404;
    }

    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}
