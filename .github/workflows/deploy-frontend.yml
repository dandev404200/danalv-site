name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE: https://api.danalv.com
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist/ s3://danalv.com \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html"

          aws s3 cp frontend/dist/index.html s3://danalv.com/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Deployment summary
        run: |
          echo "### âœ… Frontend Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bucket:** \`danalv.com\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://danalv.com" >> $GITHUB_STEP_SUMMARY
